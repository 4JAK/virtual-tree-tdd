<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Java Beans | Clusters</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/Cluster.css}" href="../static/css/Cluster.css" />
</head>

<body>
    <nav>
        <ul>
        <li><a class="home-page-btn" th:href="@{/}">
            Home Page
        </a></li>
        <li><a th:href="@{/home}">
            Profile
        </a></li>
    </ul>
    </nav>
    <!-- Boxes containing concepts - when clicked open Beans -->
    <h1 th:text="${cluster.name}">Test Driven Development in Java</h1>

    <div class="concept-container">
        <fieldset class="clusterBeans">
            <aside th:text="${cluster.beans[0].lesson}">
            </aside>

            <legend class="questionLegend">
                <strong th:text="${cluster.beans[0].question}"></strong>
            </legend>

            <label th:each="answer : ${cluster.beans[0].answers}" for="radioGroup">
                <input th:class="${cluster.beans[0].id}" 
                    name="radioGroup" 
                    th:text="${answer}"
                    type="radio" th:value="${cluster.beans[0].questionNum}" />
            </label>
        </fieldset>
        <button id="submitAnswer" disabled="true"> Submit </button>

        <footer>
            Current Question #:
            <strong id="currentQuestionNum" th:text="${cluster.beans[0].questionNum}"></strong>
            <strong id="clusterSize" th:text="| / ${cluster.beans.size()}|"></strong>
        </footer>

        <button id="nextQuestion">Next Question </button>
    </div>
    <script th:src="@{/js/button.js}"></script>
    <script th:src="@{/js/loadBeanQuestion.js}"></script>
</body>

</html>
