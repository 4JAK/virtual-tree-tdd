<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Java Beans | Clusters</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/Cluster.css}" href="../static/css/Cluster.css" />
</head>

<body>
    
    <nav>
       <a th:href='@{/}'><img src='/images/planTDDlogoTransparent.png'/></a> 
        <ul>
        <li><a th:href="@{/home}"><button class="btn">Profile</button>
        </a></li>
        
    </ul>
    </nav>
    <!-- Boxes containing concepts - when clicked open Beans -->
    <h1 th:text="${cluster.name}">Test Driven Development in Java</h1>

    <div class="concept-container">

        <div id="clusterId" class="clusterBeans" th:value="${cluster.id}">

            <aside id="slide-out-lesson" class="lessonView">
                <a href="javascript:void(0)" class="closebtn">&times;</a>
                    <img id="lessonImage" th:if="${cluster.beans[0].lesson.image} != null" th:src="${cluster.beans[0].lesson.image}" alt="image of bean lesson" />
                    <span id="beanLessonExample" th:utext="${cluster.beans[0].lesson.example}"></span>
            </aside>

            <span class="openbtn">&#9776; Lesson</span>
            <div id="question-and-answers">
                <h4 id="beanQuestion" th:text="${cluster.beans[0].question}"></h4>

                <section class="beanAnswers">
                <label id="bean-answer" th:each="answer : ${cluster.beans[0].answers}" for="radioGroup">
                    <input id="answer" th:class="${cluster.beans[0].id}" 
                        name="radioGroup" 
                        th:text="${answer}" 
                        type="radio" th:value="${cluster.beans[0].questionNum}" />
                </label>
                </section>
            </div>    
        </div>
        <div id='submitNext'>
        <button id="submitAnswer" disabled="true"> Submit </button>
        
        <div hidden="true" class="next-question-modal">
            <p id="answer-modal">Correct! Nice job!</p>
            <button id="nextQuestion" disabled="true">Next Question </button>
        </div>

        <footer>
            Current Question #:
            <strong id="currentQuestionNum" th:value="${cluster.beans[0].questionNum}" th:text="${cluster.beans[0].questionNum}"></strong>
            <strong id="clusterSize" th:value="${cluster.beans.size()}"></strong>
        </footer>
    </div>
    <script th:src="@{/js/button.js}"></script>
    <script th:src="@{/js/beanIsLastInCluster.js}"></script>
    <script th:src="@{/js/loadBeanQuestion.js}"></script>
</body>
<script type="text/javascript" th:src="@{/js/lessonSlideOut.js}"></script>
</html>
