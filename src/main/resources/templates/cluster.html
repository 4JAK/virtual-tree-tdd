<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Java Beans | Clusters</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/Cluster.css}" href="../static/css/Cluster.css" />
</head>

<body>
    <nav>
        <a class="home-page-btn" th:href="@{/home}">
            Home Page
        </a>
    </nav>
    <!-- Boxes containing concepts - when clicked open Beans -->
    <h1 th:text="${cluster.name}">Test Driven Development in Java</h1>

    <div class="concept-container">
        <div id="clusterId" class="clusterBeans" th:value="${cluster.id}">
            <div id="slide-out-lesson">
                <a href="javascript:void(0)" class="closebtn">&times;</a>
                <img th:src="${cluster.beans[0].lesson.image}" />
                <aside th:utext="${cluster.beans[0].lesson.example}"></aside>
            </div>
            <span style="font-size:30px;cursor:pointer" class="openbtn">&#9776; Lesson</span>
            <legend class="questionLegend">
                <strong th:text="${cluster.beans[0].question}"></strong>
            </legend>

            <ol>
            <label th:each="answer : ${cluster.beans[0].answers}" for="radioGroup">
            <li>
                <input th:class="${cluster.beans[0].id}" 
                    name="radioGroup" 
                    th:text="${answer}"
                    type="radio" th:value="${cluster.beans[0].questionNum}" />
            </li>
                </label>
            </ol>
            
        </div>
        <button id="submitAnswer" disabled="true"> Submit </button>

        <footer>
            Current Question #:
            <strong id="currentQuestionNum" th:value="${cluster.beans[0].questionNum}" th:text="${cluster.beans[0].questionNum}"></strong>
            <strong id="clusterSize" th:value="${cluster.beans.size()}"></strong>
        </footer>

        <button id="nextQuestion">Next Question </button>
    </div>
    <script th:src="@{/js/button.js}"></script>
    <script th:src="@{/js/loadBeanQuestion.js}"></script>
</body>
<script type="text/javascript" th:src="@{/js/lessonSlideOut.js}"></script>
</html>
