<li class="bean">
  <p class="questionType" th:text="|Question type: ${bean.questionType}|"></p>
  <p class="multipleChoiceQuestion" th:text="${bean.question}"></p>
  <input class="bean-radio-multipleChoice" 
          th:each="answer : ${bean.answers}" 
          name="radioGroup"
          th:text="${answer}"
          type="radio"
          th:value="${{bean.id}}" />
  <br/>
</li>
