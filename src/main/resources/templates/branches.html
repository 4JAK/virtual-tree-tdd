<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/layout.css}" href="/css/layout.css" />
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/branches.css}" href="/css/branches.css"/>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/minireset.min.css}" href="/css/minireset.min.css" />
    <title>treeTDD | Branches</title>
</head>

<body>

  <div class="container">

    <nav class="nav">
  
      <figure class="logo-figure">
        <a id="logo-link" th:href='@{/}'>
          <img class="logo" src='/images/planTDDlogoTransparent.png' />
        </a>
      </figure>
  
      <h1 class="nav-h1"> Java Tree Branches</h1>
  
      <figure class="profile-figure">
        <a id="profile=link" th:href='@{/home}'>
          <img id="profileImage" 
                class="profile-image" 
                src="/images/alfian_tinangon.jpg" 
                th:src="@{/images/alfian_tinangon.jpg}" 
                alt="picture of user"/>
        </a>
      </figure>
  
    </nav>
  
    <main class="main-branches">
      
      <span class="branch" th:each="branch : ${branches}">
        <a class="branch-link" th:href="|@{/cluster/}${branch.id}|">
            <strong class="branch-text" th:text="${branch.name}"></strong>
        </a>
      </span>

    </main>

  </div>

</body>
</html>
